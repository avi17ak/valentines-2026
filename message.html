<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="message-style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Our Photo Gallery</title>
  </head>
  <body>
    <h1 class="page-title">A Mini Photo Gallery of Us</h1>
    <figure class="red frame">
      <img src="src/IMG_7634.png" alt="" width="300" />

      <figcaption>
        <h2>Skincare days</h2>

          <span class="fn"
            >We need to do skincare more, we still have facemasks to do!</span
          ></span
        >
      </figcaption>
    </figure>

    <figure class="black thick frame">
      <img src="src/Facelab 2025-11-13 10-28-43.JPEG" alt="" width="300" />
      <figcaption>
        <h2>MJ Show</h2>
        <span
          >13/11/2025
          <span class="fn"
            >My favourite gift you've gotten me, a day I'll always remember
            x</span

    </figure>

    <figure class="red frame">
      <img src="src/Facelab 2025-10-03 03-09-13.JPEG" alt="" width="300" />

          <span class="fn">The first of many Garba visits to come</span></span

    <div class="gallery-item">
      <div class="light-fixture"></div>
    </div>

    <figure class="black thick frame">
      <img src="src/IMG_1729.JPG" alt="" width="300" />
      <figcaption>

    <figure class="red frame">

        <h2>Our First Holiday - Rhodes</h2>
        <span
          >02/05/2025
          <span class="fn"
            >A lovely relaxing holiday, spending it with my favourite to take

    <div class="gallery-item">
      <div class="light-fixture"></div>
    </div>

    <figure class="black thick frame">

        <span

          </span></span

    </figure>

    <figure class="red frame">
      <img src="src/Facelab 2025-07-21 06-16-36.jpeg" alt="" width="300" />
      <figcaption>
        <h2>My Graduation</h2>
        <span
          >21/07/2025
          <span class="fn"
            >After all the Lboro vists, all the project and exam stress, I ended

        >

    <figure class="frame gold">
      <img src="src/IMG_9729 2.png" alt="" width="300" />
      <figcaption>
        <h2>Sakii Express</h2>
        <span
          >16/01/2025
          <span class="fn"
            >Random picture but thought you looked so cute with your ear muffs

    <div class="gallery-item">
      <div class="light-fixture"></div>
    </div>

    <figure class="black thick frame">
      <img src="src/DSC00139.png" alt="" width="300" />
      <figcaption>
        <h2>Haloweeeen</h2>

          <span class="fn"

    <figure class="red frame">
      <img src="src/IMG_7880.png" alt="" width="300" />
      <figcaption>
        <h2>Mini Pub Crawl</h2>
        <span
          >17/07/2025

    <div class="next-button">

        <svg width="30px" height="10px" viewBox="0 0 13 10">
          <path d="M1,5 L11,5"></path>
          <polyline points="8 1 12 5 8 9"></polyline>

    <script src="gallery.js"></script>
