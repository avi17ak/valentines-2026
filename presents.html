<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="message-style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300;1,500&display=swap" rel="stylesheet">
    <title>Your Gifts</title>
  </head>
  <body class="message-page">
    <h1 class="page-title-2">Your Gifts</h1>
    <div class="gifts-container">
      <div class="gallery-item">
        <div class="light-fixture"></div>
        <img src="src/cornwall-hotel.jpg" alt="Cornwall Hotel" width="700px" />
        <figcaption>
          <h2>The Cornwall Hotel & Spa</h2>
          <span class="fn"
            >A weekend of relaxation with my favorite person x</span
          >
        </figcaption>
      </div>

      <div class="gallery-item">
        <div class="light-fixture"></div>
        <img
          src="src/pyjama-set-modified.png"
          alt="Pink Pyjamas"
          width="500px"
        />
        <figcaption>
          <h2>Matching Pyjama Set</h2>
          <span class="fn">Cozy and matching with me in pink</span>
        </figcaption>
      </div>

      <div class="gallery-item">
        <div class="light-fixture"></div>
        <img src="src/hair-bow-modified.png" alt="Hair Bows" width="500ox" />
        <figcaption>
          <h2>Hair Bows</h2>
          <span class="fn">Black and white bows you've been asking for x</span>
        </figcaption>
      </div>
    </div>
  </body>
</html>
